        <div class="checkout_shipping_details">

                <h2>Shipping details</h2>
            </div>
        <div class="checkout_shipping_wrap">   
            <div class="checkout_shipping_column_1">            
                <div>
                    <label class="checkout_label"  for="firstname">First name</label>
                    <input type="text" class="checkout_input" id="firstname" placeholder="type here...">
                </div>
                <div>
                    <label class="checkout_label"  for="email">Email</label>
                    <input type="email" class="checkout_input" id="email" placeholder="type here...">
                </div>
                <div>
                    <label class="checkout_label"  for="country">Country</label>
                    <input type="text" class="checkout_input" id="country" placeholder="type here...">
                </div>
            </div> 
            <div class="checkout_shipping_column_2">
                <div>
                    <label class="checkout_label"  for="lastname">Last name</label>
                    <input type="text" class="checkout_input" id="lastname" placeholder="type here...">
                </div>
                <div>
                    <label class="checkout_label"  for="street_address">Street address</label>
                    <input type="text" class="checkout_input" id="street_address" placeholder="type here...">
                </div>
                <div>
                    <label class="checkout_label"  for="zipcode">Zip code</label>
                    <input type="text" class="checkout_input" id="zipcode" placeholder="type here...">
                </div>
            </div>
        </div>
        </div>
        <div class="checkout_payment_details">

                </div>
                <div class="checkout_payment_logo">
                    <label class="checkout_label">Accepted  payment methods</label>
                    <i class="fa fa-cc-visa"></i>
                    <i class="fab fa-cc-apple-pay"></i>
                    <i class="fab fa-cc-amazon-pay"></i>
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fab fa-google-pay"></i>
                   
                  </div>
                <div>
                    <label class="checkout_label"  for="name_on_card">Name on card</label>
                    <input type="text" class="checkout_input_p" id="name_on_card" placeholder="type here...">
                </div>
                <div>
                    <label class="checkout_label"  for="cardnumber">Card number</label>
                    <input type="text" class="checkout_input_p" id="cardnumber" placeholder="type here...">
                </div>
            </div>
            <div class="checkout_payment_column_2">
                <div>

                <div>
                    <label class="checkout_label_cvc"  for="cvc_code">CVC code</label>
                    <input type="text" class="checkout_input_v" id="cvc_code" placeholder="type here...">
